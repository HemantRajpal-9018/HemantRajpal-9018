<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0a0f1f"/><stop offset="1" stop-color="#0b1230"/>
    </linearGradient>
    <filter id="crt">
      <feTurbulence type="fractalNoise" baseFrequency="0.005" numOctaves="2" seed="7" result="n">
        <animate attributeName="baseFrequency" values="0.004;0.009;0.004" dur="4s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="n" scale="8"/>
    </filter>
  </defs>
  <rect width="1200" height="300" fill="url(#bg)"/>
  <g font-family="Inter,Segoe UI,Arial" font-weight="800" text-anchor="middle">
    <text x="600" y="160" font-size="56" fill="#e6f7ff">HEMANT RAJPAL</text>
    <text x="602" y="162" font-size="56" fill="#6f00ff" opacity=".75" filter="url(#crt)">HEMANT RAJPAL</text>
    <text x="598" y="158" font-size="56" fill="#00ffd5" opacity=".75" filter="url(#crt)">HEMANT RAJPAL</text>
    <text x="600" y="192" font-size="18" fill="#9adfe0">AI and ML, Cloud and DevOps, Python and C or C++</text>
  </g>
</svg>